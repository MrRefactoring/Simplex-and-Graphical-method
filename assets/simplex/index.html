<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Линейное программирование. Симплекс метод</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="../../libs/fraction.js"></script>
    <script src="../../libs/file_saver.js"></script>

    <script src="../../config.js"></script>

    <script src="../../algorithms/gauss.js"></script>
    <script src="../../algorithms/simplex.js"></script>

    <script src="js/init/common.js"></script>
    <script src="js/init/artificial.js"></script>
    <script src="js/init/forward.js"></script>
    <script src="js/init/parser.js"></script>

    <script src="js/save.js"></script>

    <script src="js/generator.js"></script>
    <script src="js/events.js"></script>
    <script src="js/index.js"></script>


</head>
<body class="grey lighten-4">

<div id="finalLayout" class="row answer">
    <div class="col s12 card white">
        <div class="title">
            <span>Ответ:</span>
        </div>
        <div class="center">
            <div style="width: 100%;">
                <div class="text-center">
                    <span>F(<span style="text-decoration: overline">X</span>) = <span id="finalAnswer"></span></span>
                </div>
                <div class="text-center">
                    <span><span style="text-decoration: overline">X</span> = (<span id="finalArray"></span>)</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <span class="text-opacity">Выберите опорный элемент</span>
        <table id="table" class="centered">

        </table>
        <div class="controls">
            <a id="back" class="btn-floating btn-large waves-effect waves-light disabled color"><i class="material-icons">arrow_back</i></a>
            <a id="next" class="btn-floating btn-large waves-effect waves-light color"><i class="material-icons">arrow_forward</i></a>
        </div>
    </div>
</div>

<div class="fixed-action-btn">
    <a id="reload" class="btn-floating btn-large waves-effect waves-light color">
        <i class="large material-icons">refresh</i>
    </a>
    <a id="save" class="btn-floating btn-large color">
        <i class="large material-icons">save</i>
    </a>
</div>

</body>
</html>
