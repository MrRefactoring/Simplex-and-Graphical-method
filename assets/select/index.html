<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Линейное программирование. Выбор метода решения</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="../../libs/fraction.js"></script>

    <script src="../../config.js"></script>
    <script src="../../libs/file_saver.js"></script>

    <script src="../../algorithms/gauss.js"></script>

    <script src="js/save.js"></script>
    <script src="js/events.js"></script>
    <script src="js/index.js"></script>
    <script src="js/modal.js"></script>

</head>
<body class="grey lighten-4">

<!-- Модальное окно симплекс метода-->
<div id="simplexModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Выбор метода решения (Симплекс метод)</h4>
        <div class="row" style="height: 100%;">
            <div class="col s12 center-block" style="height: 100%;">
                <div class="row" style="margin: 0 auto; text-align: center">
                    <span class="opacity">Использовать метод искусственного базиса</span>

                    <div class="switch">
                        <label>
                            Нет
                            <input id="basic" type="checkbox">
                            <span class="lever"></span>
                            Да
                        </label>
                    </div>

                    <div id="simplexChips" class="chips">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a id="closeSimplex" class="modal-close waves-effect waves-green btn-flat">Закрыть</a>
        <a id="nextSimplex" class="waves-effect waves-green btn-flat">Далее</a>
    </div>
</div>

<!-- Модальное окно графического метода -->
<div id="graphModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Базисные переменные</h4>
        <div class="row" style="height: 100%;">
            <div class="col s12 center-block" style="height: 100%;">
                <div class="row" style="margin: 0 auto; text-align: center">
                    <span class="opacity">Выберите базисные переменные</span>

                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a id="closeGraph" class="modal-close waves-effect waves-green btn-flat">Закрыть</a>
        <a id="nextGraph" class="modal-close waves-effect waves-green btn-flat">Далее</a>
    </div>
</div>

<div class="fixed-action-btn">
    <a id="save" class="btn-floating btn-large color">
        <i class="large material-icons">save</i>
    </a>
</div>

</body>
</html>
